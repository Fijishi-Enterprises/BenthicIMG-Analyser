{% comment %}
Usage:
{% include "static-local-include.html" with type="css" path="css/source.css" %}
{% endcomment %}

{% load static %}

{% if type == 'css' %}
  {% if media_type and media_type != 'all' %}
    <link rel="stylesheet" type="text/css" media="{{ media_type }}" href="{% static path %}" />
  {% else %}
    <link rel="stylesheet" type="text/css" href="{% static path %}" />
  {% endif %}
{% elif type == 'js' %}
  <script src="{% static path %}" type="text/javascript"></script>
{% endif %}
